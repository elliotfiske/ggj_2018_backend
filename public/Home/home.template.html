<div class="container-white">
    <div class="row">
        <h1 class="col-xs-12">Deaths so far</h1>
        <table class="table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">X</th>
                    <th scope="col">Y</th>
                    <th scope="col">Name</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="deathEntry in deaths">
                    <th>{{$index+1}}</th>
                    <td>{{deathEntry.xPos}}</td>
                    <td>{{deathEntry.yPos}}</td>
                    <td>{{deathEntry.username}}</td>
                    <td>{{deathEntry.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
